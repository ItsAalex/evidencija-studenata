{% extends 'base.html' %}

{% block content %}
    <div class="container col-lg-2 col-lg-12">
        <div class="my-5">
            <h3>Novi korisnik</h3>
        </div>
        <form action="{{ url_for('korisnik_novi') }}" method="POST"> <!--Dugmetom submit(dole izvrsicemo metodu POST nad korisnik_novi)-->
            <div class="form-group">
                <label for="ime">Ime</label>
                <input type="text" class="form-control" name="ime" required>
            </div>
            <div class="form-group">
                <label for="prezime">Prezime</label>
                <input type="text" class="form-control" name="prezime" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" required>
            </div>
            <div class="form-group">
                <select name="rola" class="form-control">
                    <option selected disabled>Izaberite rolu</option>
                    <option value="administrator">Administrator</option>
                    <option value="profesor">Profesor</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <div class="form-group">
                <label for="lozinka">Lozinka</label>
                <input type="text" class="form-control" id="password" name="lozinka" required>
            </div>
            <input type="submit" value="Sacuvaj" class="btn btn-primary"> <!--Ovo dugme submit aktivira ovaj kontejner action iznad njega-->
        </form>
    </div>
{% endblock %}
